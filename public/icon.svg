<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Light background with rounded corners -->
  <rect width="512" height="512" rx="96" fill="#f6f4f0"/>

  <!-- Search magnifying glass -->
  <g>
    <!-- Glass circle -->
    <circle
      cx="220"
      cy="200"
      r="90"
      fill="none"
      stroke="#222222"
      stroke-width="28"
      stroke-linecap="round"
    />

    <!-- Handle -->
    <line
      x1="288"
      y1="268"
      x2="370"
      y2="350"
      stroke="#222222"
      stroke-width="28"
      stroke-linecap="round"
    />

    <!-- Query building blocks inside the glass -->
    <rect x="170" y="170" width="50" height="14" rx="4" fill="#222222" opacity="0.3"/>
    <rect x="228" y="170" width="35" height="14" rx="4" fill="#222222" opacity="0.5"/>
    <rect x="180" y="192" width="60" height="14" rx="4" fill="#222222" opacity="0.4"/>
    <rect x="195" y="214" width="40" height="14" rx="4" fill="#222222" opacity="0.25"/>
  </g>
</svg>
